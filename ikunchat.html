<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            text-align: center;
        }

        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        #countdown div>span {
            font-size: 4em;
            margin: 0 10px;
        }

        .smalltext {
            color: #777;
            font-size: 1.2em;
            margin-top: 5px;
        }

        #countdown div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #countdown div>span {
            font-size: 4em;
            margin: 0 10px;
        }
    </style>




    <html>

    <head>
        <meta charset="utf-8">
        <title>倒计时</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="container">
        <h1>ikunchat</h1>
        <div id="countdown">
            <div>
                <span id="days"></span>
                <div class="smalltext">天</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="smalltext">小时</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="smalltext">分钟</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="smalltext">秒</div>
            </div>
            <div>
                <div class="smalltext">后上线</div>
            </div>
        </div>
    </div>
    <script>
        // 倒计时目标时间戳，这里设置为5.1
        const countdownDate = new Date();
        countdownDate.setFullYear(2023);
        countdownDate.setMonth(4); //月份从0开始计数
        countdownDate.setDate(1);

        // 更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();

            const distance = countdownDate - now;

            // 计算剩余时间
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 更新页面元素
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);

    </script>
</body>

</html>
